<div class="container wifi">
<form class="wifi" method="post" action="/updatewifi">
    <ul>
        <li><label for="wifi_ssid">Name (SSID)</label><input id="wifi_ssid" name="wifi_ssid" type="text" value="{{=it.wifi_ssid}}" /></li>
        <li><label>Security</label>
            <select id="wifi_security" name="wifi_security">
                <option value="" {{? it.wifi_security == ''}}SELECTED{{?}}>None</option>
                <option value="wpa" {{? it.wifi_security == 'wpa'}}SELECTED{{?}}>WPA</option>
                <option value="wep" {{? it.wifi_security == 'wep'}}SELECTED{{?}}>WEP</option>
            </select>
        </li>
        <li><label>Passphrase</label><input id="wifi_passphrase" name="wifi_passphrase" type="password" value="{{=it.wifi_passphrase}}" /></li>
        <li><label></label><input id="wifi_update" name="wifi_update" type="submit" value="Update WiFi" /></li>
    </ul>
</form>
</div>
